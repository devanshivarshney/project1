<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Accessories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .card p {
            color: #555;
            padding: 0 10px 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dog Accessories</h1>
    </header>
    <div class="container">
        <div class="card">
            <img src="Bunn.jpg" alt="Dog Collar">
            <h2>Dog Collar</h2>
            <p>Stylish and comfortable collars for your furry friend.</p>
        </div>
        <div class="card">
            <img src="Bunn.jpg" alt="Dog Leash">
            <h2>Dog Leash</h2>
            <p>Durable leashes for safe and enjoyable walks.</p>
        </div>
        <div class="card">
            <img src="Bunn.jpg" alt="Dog Bed">
            <h2>Dog Bed</h2>
            <p>Cozy and soft beds for your dog's ultimate comfort.</p>
        </div>
        <div class="card">
            <img src="Bunn.jpg" alt="Dog Toys">
            <h2>Dog Toys</h2>
            <p>Fun and engaging toys to keep your dog entertained.</p>
        </div>
    </div>
</body>
</html>
